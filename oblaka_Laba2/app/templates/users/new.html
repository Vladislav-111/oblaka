{% extends 'base.html' %}

{% block content %}
<h2 class="my-3 text-uppercase font-weight-bold">Создание пользователя</h2>
<div class="container">
    <form class="p-3" method="POST" action="{{ url_for('users.create') }}" enctype="multipart/form-data" style="max-width: 70rem;">
        <div class="mb-3 row">
            <div class="col-md-6 d-flex flex-column">
                <div class="mb-3">
                    <label for="name">Имя</label>
                    <input class="form-control" autocomplete="off" type="text" name="first_name" id="first_name">
                </div>
                <div class="mb-3">
                    <label for="name">Фамилия</label>
                    <input class="form-control" autocomplete="off" type="text" name="last_name" id="last_name">
                </div>
                <div class="mb-3">
                    <label for="name">Отчетство</label>
                    <input class="form-control" autocomplete="off" type="text" name="middle_name" id="middle_name">
                </div>
                <div class="mb-3">
                    <label for="category">Роль</label>
                    <select class="form-select" name="role_id" id="role_id">
                        {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name">Логин</label>
                    <input class="form-control" autocomplete="off" type="text" name="login" id="login">
                </div>
                <div class="mb-3">
                    <label for="name">Пароль</label>
                    <input class="form-control" autocomplete="off" type="password" name="password" id="password">
                </div>
                
            </div>
        </div>

        <div class="mb-3">
            <input type="submit" class="btn btn-dark" value="Сохранить">
        </div>
    </form>
</div>
{% endblock %}
